<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Table of courses</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>

<body>
    
<style>
    table.GeneratedTable {
      width: 50%;
      background-color: #b4feeb;
      border-collapse: collapse;
      border-width: 2px;
      border-color: #ffffff;
      border-style: solid;
      color: #000000;
    }
    
    table.GeneratedTable td, table.GeneratedTable th {
      border-width: 2px;
      border-color: #ffffff;
      border-style: solid;
      padding: 20px;
    }
    
    table.GeneratedTable thead {
      background-color: #00ffd5;
    }
    </style>

    <table class="GeneratedTable">
      <thead>
        <tr>
          <th>Course Title</th>
          <th>Course Duration</th>
          <th>Course Level</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Html </td>
          <td>7 Hours</td>
          <td>Intermediate</td>
        </tr>
        <tr>
          <td>CSS</td>
          <td>12 Hours</td>
          <td>Advanced</td>
        </tr>
        <tr>
          <td>JavaScript</td>
          <td>22 Hours</td>
          <td>Advanced</td>
        </tr>
      </tbody>
    </table>

</body>

</html>
